<!doctype html>
<html lang="en">
<html>
<head>
<title>Waflash Rewritten</title>
<link rel="stylesheet" href="style.css">
<script>	
		var gameConfig = {
			swfUrl: "https://l3m0n-cao.github.io/papa-sushiria/papassushiria.swf"
		}
</script>
</head>
<body>
	<a target="_blank" href="https://github.com/Waflash-Rewritten" title="Waflash-Rewritten" id="watermark" style="box-shadow:none;width:100px; height:13px;display:block;z-index: 9999999;position:absolute;right:3px;top:5px">Github</a>
<div id="waflashContainer">
<canvas class="waflashCanvas" id="canvas" tabindex="1"></canvas>
<div id="waflashStatus" style="display: none;">Playing...</div>
<script>
		var ua = navigator.userAgent.toLowerCase();
		if ( (navigator.appName == 'Netscape' && ua.indexOf('trident') != -1) || (ua.indexOf("msie") != -1)) {
    		var waf = document.getElementById('waflashStatus');
			waf.style.display = 'block';
			waf.innerText = 'Imagine using IE.';
			gtag('event', 'connect_from_ie', {'event_category': 'error', 'event_label': ua });
		}
	</script>
<script type="module" crossorigin="anonymous">
		let is_mobile = /Mobi/i.test(window.navigator.userAgent);
		if (is_mobile) {
			function scrollToSubject() {
				try {
					window.scrollTo({
						top: 100,
						left: 0,
						behavior: 'smooth'
					});
				} catch (e) {}
			}
			scrollToSubject();
			window.addEventListener("orientationchange", function() {
				setTimeout(scrollToSubject, 100);
			});
		} else {
			document.getElementById('canvas').focus();
		}
		document.getElementById('canvas').addEventListener("keydown", function(ev) {
			ev.preventDefault();
			ev.stopPropagation();
		});
		document.getElementById('canvas').addEventListener("click", function() {
			document.getElementById('canvas').focus();
		});
		document.addEventListener("mousedown", (function() {
			const canvasElement = document.getElementById('canvas');
			let focused = false;
			return function(ev) {
				if (ev.target == canvasElement) {
					if (!focused) {
						canvasElement.focus();
						focused = true;
					}
				} else {
					if (focused) {
						focused = false;
					}
				}
				return true;
			}
		})());
		var golddate=Date;
		Date = function(){
			var a=new golddate();
			a.setFullYear('2022'); a.setMonth('06'); a.setDate('01');
			return a;
		};
		Date.now=function(){
			var a=new golddate();
			a.setFullYear('2022'); a.setMonth('06'); a.setDate('01');
			return a.getTime();
		}

		

		import {
			createWaflash
		} from 'obf.js';
		createWaflash(gameConfig.swfUrl, window.wafOptions || {});
	</script>
</div>
</body>
